		Adafruit Unified Sensor@1.0.3
		ArduinoJson@^5.12.0
		Adafruit MAX31855@1.2.1
		BH1750@0.0.0
		DallasTemperature@3.8.0
		MAX31855@0.2.4
		OneWire@2.3.4
		PubSubClient@2.7
		TimeAlarms@0.0.0
		Time@1.5
		WifiManager@1.0.0