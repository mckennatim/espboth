; multisensor
; used to test multiple types of sensors running at once
; implemented on long narrow pcb
; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
monitor_speed = 115200
platform = espressif8266
board = d1_mini
framework = arduino
